<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rotina de Manutenção de TI</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .auth-btn {
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auth-btn:hover {
            background: #2980b9;
        }
        
        .auth-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-toggle a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Rotina de Manutenção de TI</h1>
            <p id="authTitle">Faça login para continuar</p>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="loading" class="loading">Carregando...</div>
        
        <form id="authForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="authBtn" class="auth-btn">Entrar</button>
        </form>
        
        <div class="auth-toggle">
            <p>Não tem uma conta? <a href="#" id="toggleAuth">Criar conta</a></p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // IMPORTANTE: Substitua pela configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "sua-api-key-aqui",
            authDomain: "projetorotinha.firebaseapp.com",
            projectId: "projetorotinha",
            storageBucket: "projetorotinha.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Elementos DOM
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authBtn = document.getElementById('authBtn');
        const authTitle = document.getElementById('authTitle');
        const toggleAuth = document.getElementById('toggleAuth');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        
        let isLoginMode = true;
        
        // Verificar se usuário já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário logado, redirecionar para a aplicação
                window.location.href = '/';
            }
        });
        
        // Alternar entre login e registro
        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authTitle.textContent = 'Faça login para continuar';
                authBtn.textContent = 'Entrar';
                toggleAuth.innerHTML = 'Não tem uma conta? <a href="#">Criar conta</a>';
            } else {
                authTitle.textContent = 'Criar nova conta';
                authBtn.textContent = 'Criar Conta';
                toggleAuth.innerHTML = 'Já tem uma conta? <a href="#">Fazer login</a>';
            }
            
            hideError();
        });
        
        // Submeter formulário
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                if (isLoginMode) {
                    // Login
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    // Registro
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                
                // Sucesso - o onAuthStateChanged irá redirecionar
            } catch (error) {
                console.error('Erro de autenticação:', error);
                
                let errorMsg = 'Erro desconhecido';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Usuário não encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Senha incorreta';
                        break;
                    case 'auth/email-already-in-use':
                        errorMsg = 'Este email já está em uso';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Senha muito fraca';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Email inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Muitas tentativas. Tente novamente mais tarde';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showError(errorMsg);
            } finally {
                showLoading(false);
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            authBtn.disabled = show;
        }
    </script>
</body>
</html>
